<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="pop-upstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 10rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="order_billing_name">Full name</label>
            <input type="text" id="order_billing_name" placeholder=""/>
        </div>
        <div class="formBox">
            <label for="order_email">Email</label>
            <input type="text" id="order_email" placeholder=""/>
              </div>
        <div class="formBox">
            <label for="order_tel">Phone number</label>
            <input type="text" id="order_tel" placeholder=""/>
              </div>
            <div class="formBox">
                <label for="bo">Address</label>
                <input type="text" id="bo" placeholder=""/>
                  </div>
                <div class="formBox">
                    <label for="oba3">Address 2</label>
                    <input type="text" id="order_billing_name" placeholder=""/>
                      </div>
                <div class="formBox">
                    <label for="order_billing_zip">Zipcode</label>
                    <input type="text" id="order_billing_zip" placeholder=""/>
                      </div>
                      <div class="formBox">
                          <label for="order_billing_city">City</label>
                          <input type="text" id="order_billing_city" placeholder=""/>
                            </div>
                            <div class="formBox">
                                <label for="order_billing_state">State</label>
                                <input type="text" id="order_billing_state" placeholder=""/>
                                  </div>
        <div class="formBox">
            <label for="order_email">Email</label>
            <input type="text" id="order_email" placeholder=""/>
        </div>
        <div class="formBox">
            <button id="btn">Save</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>

        let profiles = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        const addProfile = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let profile = {
                id: Date.now(),
                order_billing_name: document.getElementById('order_billing_name').value,
                order_email: document.getElementById('order_email').value
            }
            profiles.push(profile);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {profiles} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(profiles, '\t', 2);

            //saving to localStorage
            localStorage.setItem('userProfile', JSON.stringify(profiles) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addProfile);
        });
    </script>
</body>
</html>
